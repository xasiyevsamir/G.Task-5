<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Academy</title>
    <link rel="stylesheet" href="./scr/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d5d417f71c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="div2">
      <marquee behavior="" scrollamount="10s" direction="left"
        >Code Academy</marquee
      >
    </div>
    <header>
      <nav>
        <ul>
          <img
            class="img"
            src="./scr/images/logo-footer-pa553rrcit438zodqxnm2qgxsxsk775ftp61p0gb78.png"
            alt="silinib"
          />
          <li>
            <a
              target="_blank"
              href="https://www.facebook.com/login/?locale=az_AZ"
              ><i class="fa-brands fa-facebook" style="color: #1ae09e"></i
            ></a>
          </li>
          <li>
            <a target="_blank" href="https://www.instagram.com/"
              ><i
                class="fa-brands fa-square-instagram"
                style="color: #f6099f"
              ></i
            ></a>
          </li>
          <li>
            <a target="_blank" href="https://twitter.com/"
              ><i
                class="fa-brands fa-square-x-twitter"
                style="color: #07090a"
              ></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="section-image">
      <img src="./scr/images/proqramlasdirma-dersi.jpg" alt="silinib" />
    </section>
    <section class="login">
      <article class="login-article">
        <span>sualın var?</span>
        <h3>gəl<br />görüşək!</h3>
        <p>
          Yüz dəfə eşitməkdənsə, bir dəfə görmək yaxşıdır. Bizimlə görüş təyin
          et, dərslərimiz, müəllimlərimiz və tədris prosesimizlə şəxsən tanış
          ol.
        </p>
      </article>
      <article class="input-article">
        <form action="">
          <input
            class="Name"
            placeholder="Ad"
            type="text"
            maxlength="20"
            minlength="3"
            required
          />
          <input
            class="Name"
            placeholder="Soyad"
            type="text"
            maxlength="20"
            minlength="3"
            required
          />
          <select class="select" selected="051" name="" id="prefix">
            <optgroup label="Azercell">
              <option value="050">050</option>
              <option value="051">051</option>
              <option value="010">010</option>
            </optgroup>
            <optgroup label="Bakcell">
              <option value="055">055</option>
              <option value="099">099</option>
            </optgroup>
            <optgroup label="Nar">
              <option value="070">070</option>
              <option value="077" selected>077</option>
            </optgroup>
            <optgroup label="Naxtel">
              <option value="060">060</option>
            </optgroup>
          </select>
          <input
            class="Name1"
            placeholder="XXX-XX-XX"
            type="text"
            maxlength="9"
            minlength="9"
            required
          />
          <input
            class="Name2"
            placeholder="Email"
            type="email"
            maxlength="30"
            minlength="5"
          />
          <select class="select1" name="" id="">
            <option value="Kiber Təhlükəsizlik">Kiber Təhlükəsizlik</option>
            <option value="UX/UI Dizayn">UX/UI Dizayn</option>
            <option value="Seçim 1">Seçim 1</option>
            <option value="Seçim 2">Seçim 2</option>
            <option value="Seçim 3">Seçim 3</option>
            <option value="Seçim 4">Seçim 4</option>
            <option value="Seçim 5">Seçim 5</option>
            <option value="Seçim 6">Seçim 6</option>
          </select>
          <input class="submit" value="Müraciət et" type="submit" />
          <input class="reset" value="Təmizlə" type="reset" />
        </form>
      </article>
    </section>
    <section class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.428490502973!2d49.851370574812705!3d40.37719495804654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d079efb5163%3A0xc20aa51a5f0b5e01!2sCode%20Academy!5e0!3m2!1saz!2saz!4v1692480013231!5m2!1saz!2saz"
        width="100%"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </body>
</html>
